<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#brainGradient)" opacity="0.1"/>
  
  <!-- Book/Learning Base -->
  <path d="M 60 110 L 60 140 Q 60 145 65 145 L 135 145 Q 140 145 140 140 L 140 110 Z" 
        fill="url(#brainGradient)" opacity="0.3"/>
  
  <!-- Open Book Pages -->
  <path d="M 65 110 L 65 138 Q 65 142 69 142 L 98 142 L 98 110 Z" 
        fill="url(#brainGradient)"/>
  <path d="M 102 110 L 102 142 L 131 142 Q 135 142 135 138 L 135 110 Z" 
        fill="url(#accentGradient)"/>
  
  <!-- Center Spine -->
  <rect x="98" y="110" width="4" height="32" fill="#4f46e5"/>
  
  <!-- AI Neural Network Brain -->
  <g transform="translate(100, 70)">
    <!-- Center Node -->
    <circle cx="0" cy="0" r="8" fill="url(#accentGradient)"/>
    
    <!-- Neural Connections -->
    <line x1="0" y1="0" x2="-20" y2="-15" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="20" y2="-15" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-25" y2="10" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="25" y2="10" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="url(#brainGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Outer Nodes -->
    <circle cx="-20" cy="-15" r="5" fill="#06b6d4"/>
    <circle cx="20" cy="-15" r="5" fill="#06b6d4"/>
    <circle cx="-25" cy="10" r="5" fill="#8b5cf6"/>
    <circle cx="25" cy="10" r="5" fill="#8b5cf6"/>
    <circle cx="0" cy="20" r="5" fill="#3b82f6"/>
    
    <!-- Additional connection nodes -->
    <circle cx="-15" cy="-25" r="3" fill="#a78bfa" opacity="0.8"/>
    <circle cx="15" cy="-25" r="3" fill="#a78bfa" opacity="0.8"/>
    <line x1="-20" y1="-15" x2="-15" y2="-25" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
    <line x1="20" y1="-15" x2="15" y2="-25" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- AI Sparkle Effects -->
  <g opacity="0.7">
    <path d="M 45 65 L 47 70 L 52 72 L 47 74 L 45 79 L 43 74 L 38 72 L 43 70 Z" fill="#06b6d4"/>
    <path d="M 155 85 L 157 89 L 161 91 L 157 93 L 155 97 L 153 93 L 149 91 L 153 89 Z" fill="#8b5cf6"/>
    <path d="M 150 55 L 151 58 L 154 59 L 151 60 L 150 63 L 149 60 L 146 59 L 149 58 Z" fill="#3b82f6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#4f46e5">ICCT-Aiva</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="9" 
        text-anchor="middle" fill="#6366f1" opacity="0.8">AI LEARNING MANAGEMENT</text>
</svg>